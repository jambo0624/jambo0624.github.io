<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Escher Example</title>
  <script src="./js/escher.js"></script>
</head>
<body>
<div id="root"></div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (typeof escher !== 'undefined' && typeof escher.Builder !== 'undefined') {
      let map = {};
      let model = {};
      let reaction_data = [];

      const loadJSON = (url) => fetch(url).then(response => response.json());

      Promise.all([
        loadJSON('./escher/map.json'),
        loadJSON('./escher/model.json'),
        loadJSON('./escher/data.json')
      ])
        .then(([mapData, modelData, reactionData]) => {
          map = mapData;
          model = modelData;
          reaction_data = reactionData;

          new escher.Builder(
            map,
            model,
            null,
            escher.libs.d3_select('#root'),
            {
              fill_screen: true,
              never_ask_before_quit: true,
              scroll_behavior: 'zoom',
              reaction_data,
              show_reaction_data_animation: true,
            }
          );
        })
        .catch(error => console.error('Error loading JSON files:', error));
    } else {
      console.error('Escher or Builder is not defined');
    }
  });
</script>
</body>
</html>
